<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® VanzAI Simple</title>
    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #0a0a2a, #000010);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* HEADER */
        .header {
            text-align: center;
            padding: 25px;
            margin-bottom: 30px;
            background: rgba(138, 43, 226, 0.15);
            border-radius: 20px;
            border: 2px solid #8a2be2;
            position: relative;
            overflow: hidden;
        }
        
        .title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #8a2be2, #ff0033);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1rem;
        }
        
        .badge {
            display: inline-block;
            background: linear-gradient(45deg, #8a2be2, #ff0033);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        /* TABS */
        .tabs {
            display: flex;
            background: rgba(0, 0, 16, 0.7);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 25px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: transparent;
            border: none;
            color: #aaa;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .tab.active {
            background: linear-gradient(45deg, #8a2be2, #ff0033);
            color: white;
        }
        
        /* CONTENT AREAS */
        .content {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* CHAT */
        .chat-output {
            background: rgba(10, 10, 42, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }
        
        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(138, 43, 226, 0.1);
            border-left: 4px solid #8a2be2;
        }
        
        .message.ai {
            background: rgba(255, 0, 51, 0.1);
            border-left-color: #ff0033;
        }
        
        .message .author {
            font-weight: bold;
            margin-bottom: 5px;
            color: #8a2be2;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .message.ai .author {
            color: #ff0033;
        }
        
        /* INPUTS & BUTTONS */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        textarea, input {
            width: 100%;
            padding: 15px;
            background: rgba(10, 10, 42, 0.7);
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            resize: vertical;
        }
        
        textarea:focus, input:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .btn {
            padding: 16px;
            background: linear-gradient(45deg, #8a2be2, #ff0033);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        /* CODE OUTPUT */
        .code-output {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-x: auto;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }
        
        /* FOOTER */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            border-top: 1px solid rgba(138, 43, 226, 0.1);
            font-size: 0.9rem;
        }
        
        /* RESPONSIVE */
        @media (max-width: 600px) {
            .title { font-size: 2rem; }
            .chat-output { height: 250px; }
            .tabs { flex-direction: column; }
        }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(10, 10, 42, 0.3); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(45deg, #8a2be2, #ff0033); border-radius: 4px; }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="title">‚ú® VANZ AI</div>
        <div class="subtitle">Simple AI Suite - Six Eyes Technology</div>
        <div class="badge">VERCEL DEPLOY READY</div>
    </div>
    
    <!-- TABS -->
    <div class="tabs">
        <button class="tab active" data-tab="chat">üí¨ Chat</button>
        <button class="tab" data-tab="code">üíª Code</button>
        <button class="tab" data-tab="image">üñºÔ∏è Image</button>
    </div>
    
    <!-- CHAT TAB -->
    <div class="content active" id="chat-tab">
        <div class="chat-output" id="chat-output">
            <div class="message ai">
                <div class="author">ü§ñ VanzAI</div>
                <div class="content">Halo! Saya VanzAI. Tanya apa saja!</div>
            </div>
        </div>
        <div class="input-group">
            <textarea id="chat-input" placeholder="Ketik pesan..." rows="3"></textarea>
            <button class="btn" onclick="sendChat()">üöÄ Kirim</button>
        </div>
    </div>
    
    <!-- CODE TAB -->
    <div class="content" id="code-tab">
        <div class="input-group">
            <input type="text" id="code-prompt" placeholder="Deskripsikan kode yang ingin dibuat...">
            <select id="code-language" style="padding:15px;background:rgba(10,10,42,0.7);color:white;border-radius:10px;border:2px solid rgba(138,43,226,0.5);">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="html">HTML</option>
            </select>
            <button class="btn" onclick="generateCode()">üë®‚Äçüíª Generate Code</button>
        </div>
        <div class="code-output" id="code-output">
// Kode akan muncul di sini
        </div>
        <button class="btn" onclick="copyCode()" style="margin-top:10px;background:rgba(138,43,226,0.3);">üìã Copy Code</button>
    </div>
    
    <!-- IMAGE TAB -->
    <div class="content" id="image-tab">
        <div class="input-group">
            <input type="text" id="image-prompt" placeholder="Deskripsikan gambar...">
            <button class="btn" onclick="generateImage()">‚ú® Generate Image</button>
        </div>
        <div style="background:rgba(10,10,42,0.5);padding:20px;border-radius:10px;margin-top:20px;text-align:center;" id="image-output">
            <div style="color:#666;">Gambar akan muncul di sini</div>
        </div>
    </div>
    
    <!-- FOOTER -->
    <div class="footer">
        <div>‚ú® VanzAI Simple Edition</div>
        <div style="color:#888;font-size:0.8rem;margin-top:5px;">Deploy dengan Vercel | 4 File Saja</div>
    </div>
    
    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
